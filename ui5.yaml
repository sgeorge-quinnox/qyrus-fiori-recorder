specVersion: "3.2"
metadata:
  name: com.ui5.journeyrecorder
type: application
framework:
  name: OpenUI5
  version: "1.131.1"
  libraries:
    - name: sap.m
    - name: sap.ui.core
    - name: sap.uxap
    - name: themelib_sap_fiori_3
    - name: themelib_sap_horizon
builder:
  customTasks:
    #- name: task-usage-search
    #  afterTask: replaceVersion
    - name: ui5-tooling-modules-task
      afterTask: replaceVersion
      configuration:
        addToNamespace: true
    - name: ui5-tooling-transpile-task
      afterTask: replaceVersion
    - name: ui5-task-minify-xml
      afterTask: replaceVersion
      configuration:
        minifyOptions:
          removeComments: true
          collapseEmptyElements: true
          collapseWhitespaceInAttributeValues: true
        fileExtensions:
          - "xml"
    - name: ui5-task-minifier
      afterTask: minify
      configuration:
        html: true
        css: true
        json: true
server:
  customMiddleware:
    - name: ui5-tooling-modules-middleware
      afterMiddleware: compression

    - name: ui5-tooling-transpile-middleware
      afterMiddleware: compression

    - name: ui5-middleware-simpleproxy
      afterMiddleware: compression
      mountPath: /qyrus
      configuration:
        baseUri: https://gateway.qyrus.com
        # strictSSL: false   # (optional for dev behind corp proxy)

    - name: ui5-middleware-livereload
      afterMiddleware: compression

